<!-- password-form.component.html -->
<form (ngSubmit)="onSubmit()" #passwordForm="ngForm">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" (click)="sendPassword()" ngModel required>
    
    <button type="submit">Invia Password</button>
    <button type="button" (click)="connectSerial()">Connetti STM32</button>
</form>
