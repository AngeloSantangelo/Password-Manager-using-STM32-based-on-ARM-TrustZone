<!-- password-form.component.html -->
<form (ngSubmit)="sendPassword()" #passwordForm="ngForm">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>
    
    <button type="submit">Invia Password</button>
    <button type="button" (click)="connectSerial()">Connetti STM32</button>
</form>
